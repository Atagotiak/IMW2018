<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Pond Inlet</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYXRhZ290aWFrIiwiYSI6ImNqbDVpbmNxNDJucjAzcW5zdGd0Ymt3Z2cifQ.wLKIWF5SC8poOKnmRG34TA'
    ;
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9', // stylesheet location
    center: [-77.93701171875, 72.68903430637343], // starting position [lng, lat]
    zoom: 10 // starting zoom
minZoom: 6,
maxZoom: 18,
});

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());
</script>

</body>
</html>
